<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg-7.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .success-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table horizontally */
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: black; /* Set text color to black */
            background-color: white; /* Set background color to white */
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .logout-button {
            margin-top: 20px;
            text-align: center;
        }

        .logout-button button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="success-container">
        <h2>HEY! This is what I have for you "ADMIN".</h2>
    </div>

    <div class="table-container">
        <table id="lockedAccountsTable">
            <thead>
                <tr>
                    <th>Locked Accounts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows for locked accounts will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const lockedAccounts = params.get('message');
    
            console.log("Received locked accounts:", lockedAccounts);
    
            if (lockedAccounts) {
                const lockedAccountsArray = lockedAccounts.split(',');
                console.log("Parsed locked accounts array:", lockedAccountsArray);
    
                const tableBody = document.querySelector("#lockedAccountsTable tbody");
                lockedAccountsArray.forEach(account => {
                    const row = document.createElement("tr");
                    const cell = document.createElement("td");
                    cell.textContent = account.trim(); // trim whitespace around the account name
                    row.appendChild(cell);
                    tableBody.appendChild(row);
                });
            }
        });
    </script>

    <div class="logout-button">
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Redirect to index.html
            window.location.href = "index.html";
        }
    </script>

</div>

</body>
</html>
